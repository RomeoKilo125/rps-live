<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Boulder, Parchment, Shears...Wizard, Dragon</title>
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/master.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/game.js">
  </script>
  <script type="text/javascript" src="javascript/chat.js">
  </script>
</head>

<body>

  <div id="container">
    <div id="leftPane">
      <div id="gameArea">
        <h1>Choose Your Weapon</h1>
        <div class="weapon" id="S">
          Shears
        </div>
        <div class="weapon" id="P">
          Parchment
        </div>
        <div class="weapon" id="B">
          Boulder
        </div>
        <div class="weapon" id="D">
          Dragon
        </div>
        <div class="weapon" id="W">
          Wizard
        </div>
      </div>
    </div>
    <div id="rightPane">
      <div id="scoreArea">
        <h3>SCORE</h3>
        <div id="score">

        </div>
      </div>
      <div id="chatArea">
      </div>
      <div id="trollBox">
        <form name="chat" id="chatIn">
          <textarea name="chatInput" id="chatInput"></textarea>
          <input type="submit" name="submit" value="Send" id="btnSubmit">
        </form>
      </div>
    </div>
  </div>

</body>

</html>
